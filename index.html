<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <!-- Boxicons -->
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- Main CSS -->
        <link rel="stylesheet" href="style.css" />
        <!-- Site's title -->
        <title>Cafe</title>
    </head>
    <body>
        <!--==================== LOADER ====================-->

        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="/img/logo.png" alt="logo" class="nav__logo-img" />
                    Coffee.
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#products" class="nav__link">Products</a>
                        </li>
                        <li class="nav__item">
                            <a href="#premium" class="nav__link">Premium</a>
                        </li>
                        <li class="nav__item">
                            <a href="#blog" class="nav__link">Blog</a>
                        </li>
                    </ul>

                    <!-- Close Icon-->
                    <div class="nav__close" id="nav-close">
                        <i class="bx bx-x"></i>
                    </div>
                </div>
                <!-- Toggle Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="bx bx-grid-alt"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main>
            <!--==================== HOME ====================-->
            <section class="home grid" id="home"></section>

            <!--==================== ESPECIALTY ====================-->
            <div class="specialty section container" id="specialty"></div>

            <!--==================== PRODUCTS ====================-->
            <section class="products section" id="products"></section>

            <!--==================== QUALITY ====================-->
            <section class="quality section" id="premium"></section>

            <!--==================== LOGOS ====================-->
            <section class="logo section"></section>

            <!--==================== BLOG ====================-->
            <section class="blog section" id="blog"></section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer"></footer>

        <!--========== SCROLL UP ==========-->

        <!--=============== MIXITUP FILTER ===============-->
        <script src=""></script>

        <!------ Main JS ------->
        <script src="app.js"></script>
    </body>
</html>
